<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>7 Years With You ❤️</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      background: linear-gradient(to bottom, #000000, #1a1a1a);
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    h1 { font-size: 28px; margin-top: 20px; }
    p { opacity: 0.9; }
    video {
      width: 100%;
      max-width: 380px;
      border-radius: 14px;
      margin-top: 20px;
    }
    .gallery {
      display: flex;
      overflow-x: auto;
      gap: 12px;
      margin-top: 30px;
    }
    .gallery img {
      height: 180px;
      border-radius: 12px;
      flex-shrink: 0;
    }
    footer {
      margin-top: 40px;
      font-size: 14px;
      opacity: 0.7;
    }
  </style>
</head>
<body>

  <h1>Happy New Year ❤️</h1>
  <p>7 years. Still choosing you.</p>

  <video controls playsinline>
    <source src="video.mp4" type="video/mp4">
  </video>

  <audio autoplay loop>
    <source src="audio.mp3" type="audio/mpeg">
  </audio>

  <div class="gallery">
    <img src="img1.jpg">
    <img src="img2.jpg">
    <img src="img3.jpg">
  </div>

  <footer>Built with love ❤️</footer>

</body>
</html>
